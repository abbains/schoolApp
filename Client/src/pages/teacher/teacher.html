<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teacher</ion-title>
    <ion-buttons end>
      <button (click)="addTeacher()" ion-button icon-only>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="teach"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-item *ngFor="let teacher of teachers ">
        <h1 (click)="edit(teacher)">{{teacher.description.firstname}} {{teacher.description.lastname}}</h1>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
